spring:
  application:
    name: widdo-gateway
  cloud:
    gateway:
      discovery:
        locator:
          #Flag that enables DiscoveryClient gateway integration
          enabled: true
      enabled: true
    nacos:
      discovery:
        server-addr: localhost:8848
        namespace: 502d9fe0-6893-41e7-8fc5-0afe6f197d17
        group: DEFAULT_GROUP
        enabled: true
      config:
        server-addr: localhost:8848
        namespace: 502d9fe0-6893-41e7-8fc5-0afe6f197d17
        group: DEFAULT_GROUP
        prefix: widdo-gateway
        file-extension: yaml
        enabled: true
      username: nacos
      password: nacos

info:
  app:
    name: ${spring.application.name}
    description: "@project.description@"
    version: "@project.version@"

#项目启动时，用来关闭自动配置的日志输出。如果存在logback.xml时，以logback.xml中的配置为准；反之，以此处的配置为准
logging:
  level:
    #根的日志级别配置
    root: info
    #指定类或者模块
    com:
      alibaba:
        cloud:
          nacos:
            client:
              NacosPropertySourceBuilder: info

    org:
      springframework:
        boot:
          autoconfigure: error